<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oliver Turns 8 ‚Äì RSVP</title>

  <style>
    :root { --gold:#ffd36b; --blue:#00aaff; --red:#ff3c3c; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#fff;
      background: radial-gradient(circle at 30% 10%, #173a66, #04060a 60%, #000);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* FX canvases */
    #hyperspace{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      pointer-events:none;
      z-index:1;
    }
    #confetti{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      pointer-events:none;
      z-index:4; /* above hyperspace + card, below secret overlay */
    }

    .card{
      width:min(720px,100%);
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      border-radius:18px;
      overflow:hidden;
      position:relative;
      z-index:2; /* above hyperspace */
    }

    .top{ padding:26px 22px 18px; text-align:center; }
    .title{ font-weight:800; letter-spacing:3px; font-size:clamp(22px,4.6vw,36px); }
    .subtitle{ opacity:.85; margin-top:6px; font-size:clamp(12px,2.6vw,16px); letter-spacing:1px; }

    .pillrow{ display:flex; gap:10px; justify-content:center; margin-top:14px; flex-wrap:wrap; }
    .pill{
      padding:8px 12px;
      border-radius:999px;
      font-weight:700;
      font-size:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
      user-select:none;
    }
    .pill.blue{ border-color:rgba(0,170,255,.45); }
    .pill.red{ border-color:rgba(255,60,60,.45); }

    .mid{ padding:0 22px 18px; display:grid; gap:12px; }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:520px){ .row{ grid-template-columns:1fr; } }

    .btn{
      width:100%;
      border:none;
      cursor:pointer;
      padding:14px 16px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      letter-spacing:.5px;
      -webkit-tap-highlight-color: transparent;
    }
    .btn.gold{ background:linear-gradient(180deg,#ffe7a6,var(--gold)); color:#1a1200; }
    .btn.blue{ background:linear-gradient(180deg,#3ad0ff,var(--blue)); color:#00131a; }
    .btn.red{ background:linear-gradient(180deg,#ff7b7b,var(--red)); color:#1a0000; }

    .fine{
      opacity:.75;
      font-size:12px;
      line-height:1.35;
      text-align:center;
      padding:0 22px 22px;
    }
    a{ color:var(--gold); }

    /* Force quote overlay */
    #forceQuote{
      position:fixed;
      left:50%;
      top:22%;
      transform:translateX(-50%);
      text-align:center;
      font-weight:800;
      letter-spacing:1.5px;
      font-size:clamp(16px,4vw,26px);
      opacity:0;
      pointer-events:none;
      transition:opacity .6s ease;
      z-index:3;
      text-shadow:0 0 18px rgba(255,255,255,.35);
      user-select:none;
    }
    #forceQuote.light{ color:#9fe7ff; }
    #forceQuote.dark{ color:#ff9a9a; }

    /* Secret birthday overlay */
    .secretMsg{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      opacity:0;
      transition:opacity .25s ease;
      z-index:5; /* top */
    }
    .secretMsg.show{ opacity:1; }

    .secretCard{
      text-align:center;
      padding:18px 18px;
      border-radius:18px;
      background:rgba(0,0,0,.72);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 18px 60px rgba(0,0,0,.5);
      backdrop-filter: blur(6px);
      max-width:92vw;
    }
    .secretTitle{
      font-weight:900;
      letter-spacing:1.2px;
      font-size:clamp(20px,5vw,34px);
    }
    .secretSub{
      opacity:.9;
      margin-top:8px;
      font-size:clamp(12px,3.2vw,16px);
    }
  </style>
</head>

<body>
  <canvas id="hyperspace"></canvas>
  <canvas id="confetti"></canvas>

  <div id="secretMsg" class="secretMsg">
    <div class="secretCard">
      <div class="secretTitle">üéâ HAPPY BIRTHDAY, OLIVER!</div>
      <div class="secretSub">May the Force be with you on Level 8 üöÄ</div>
    </div>
  </div>

  <div id="forceQuote"></div>

  <div class="card">
    <div class="top">
      <div class="title" id="secretTitle">THE BALANCE OF EIGHT</div>
      <div class="subtitle">Tap to ignite. Then continue to RSVP.</div>

      <div class="pillrow">
        <div class="pill blue">LIGHT SIDE</div>
        <div class="pill red">DARK SIDE</div>
      </div>
    </div>

    <div class="mid">
      <button class="btn gold" id="igniteBtn">TAP TO IGNITE LIGHTSABER ‚öîÔ∏è</button>

      <div class="row">
        <button class="btn blue" id="musicBtn">PLAY THEME MUSIC üéµ</button>
        <button class="btn red" id="stopBtn">STOP MUSIC ‚õî</button>
      </div>

      <button class="btn gold" id="rsvpBtn">CONTINUE TO RSVP üìã</button>
    </div>

    <div class="fine">
      RSVP goes to Google Forms:
      <a id="formLink" target="_blank" rel="noopener">open form</a>
    </div>
  </div>

  <script>
    // ===== Settings =====
    const RSVP_FORM = "https://docs.google.com/forms/d/1OLrE8YDSc8s2vui9SLxuMw_eFsDtCxU6Dw6OUFzqhu0/viewform";

    // Must match repo filenames EXACTLY:
    const SABER_URL = "./Lightsaber Fight.mp3";
    const MUSIC_URL = "./Star Wars Theme.mp3";

    // ===== Audio =====
    const saber = new Audio(SABER_URL);
    const music = new Audio(MUSIC_URL);
    music.loop = true;
    music.volume = 0.65;

    document.getElementById("formLink").href = RSVP_FORM;

    // ===== Haptics (phone vibration) =====
    function vibe(pattern){
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    // ===== Hyperspace Canvas Setup =====
    const fxCanvas = document.getElementById("hyperspace");
    const fxCtx = fxCanvas.getContext("2d", { alpha:true });

    function fxResize(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      fxCanvas.width = Math.floor(window.innerWidth * dpr);
      fxCanvas.height = Math.floor(window.innerHeight * dpr);
      fxCanvas.style.width = window.innerWidth + "px";
      fxCanvas.style.height = window.innerHeight + "px";
      fxCtx.setTransform(dpr,0,0,dpr,0,0);
    }
    fxResize();
    window.addEventListener("resize", fxResize);

    // ===== Subtle Background Starfield (idle animation) =====
    let isBursting = false;
    let idleStars = [];

    function initStarfield(){
      const count = Math.min(180, Math.floor((window.innerWidth * window.innerHeight) / 7000));
      idleStars = Array.from({ length: count }, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: 0.6 + Math.random() * 1.4,
        a: 0.22 + Math.random() * 0.55,
        tw: 0.003 + Math.random() * 0.012,
        sp: 0.08 + Math.random() * 0.28,
      }));
    }
    initStarfield();

    let lastT = performance.now();
    function starfieldLoop(t){
      const dt = Math.min(32, t - lastT);
      lastT = t;

      if (!isBursting){
        fxCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        for (const s of idleStars){
          s.y += s.sp * (dt / 16);
          if (s.y > window.innerHeight + 2){
            s.y = -2;
            s.x = Math.random() * window.innerWidth;
          }

          s.a += s.tw * (dt / 16);
          if (s.a > 0.85) s.tw *= -1;
          if (s.a < 0.16) s.tw *= -1;

          fxCtx.globalAlpha = s.a;
          fxCtx.fillStyle = "#fff";
          fxCtx.beginPath();
          fxCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          fxCtx.fill();
        }
        fxCtx.globalAlpha = 1;
      }

      requestAnimationFrame(starfieldLoop);
    }
    requestAnimationFrame(starfieldLoop);

    // Re-init stars on resize too
    window.addEventListener("resize", initStarfield);

    // ===== Force Quotes =====
    const lightQuotes = [
      "The Force is strong with you.",
      "A Jedi trusts the living Force.",
      "Hope is never lost among the stars.",
      "Balance begins with belief.",
      "Your destiny shines bright."
    ];

    const darkQuotes = [
      "Power flows through the shadows.",
      "The Dark Side is awakening.",
      "Fear is the path to strength.",
      "Embrace your destiny.",
      "The galaxy will bend."
    ];

    const quoteEl = document.getElementById("forceQuote");

    function showQuote(side){
      const list = (side === "dark") ? darkQuotes : lightQuotes;
      const q = list[Math.floor(Math.random() * list.length)];

      quoteEl.textContent = q;
      quoteEl.className = side;  // adds "light" or "dark"
      quoteEl.style.opacity = 1;

      setTimeout(() => { quoteEl.style.opacity = 0; }, 3200);
    }

    // ===== Hyperspace Burst =====
    function hyperspaceBurst(side){
      showQuote(side);

      const w = window.innerWidth;
      const h = window.innerHeight;
      const cx = w/2;
      const cy = h/2;

      const colors = (side === "dark")
        ? ["rgba(255,60,60,.95)","rgba(255,170,170,.7)","rgba(255,255,255,.55)"]
        : ["rgba(0,170,255,.95)","rgba(200,245,255,.75)","rgba(255,255,255,.6)"];

      const streaks = Array.from({length:160},()=>({
        a:Math.random()*Math.PI*2,
        s:260+Math.random()*980,
        l:22+Math.random()*150,
        w:1+Math.random()*2.4,
        c:colors[(Math.random()*colors.length)|0]
      }));

      const start = performance.now();
      isBursting = true;

      function frame(t){
        const p = Math.min(1,(t-start)/850);
        const fade = p < 0.75 ? 1 : (1 - (p-0.75)/0.25);

        fxCtx.clearRect(0,0,w,h);

        fxCtx.globalAlpha = 0.18 * fade;
        fxCtx.fillStyle = (side === "dark") ? "rgba(255,60,60,1)" : "rgba(0,170,255,1)";
        fxCtx.beginPath();
        fxCtx.ellipse(cx, cy, 260*(0.6+p), 140*(0.6+p), 0, 0, Math.PI*2);
        fxCtx.fill();

        fxCtx.globalAlpha = 1 * fade;
        for (const s of streaks){
          const d = s.s*p;
          const x2 = cx + Math.cos(s.a)*d;
          const y2 = cy + Math.sin(s.a)*d;
          const x1 = x2 - Math.cos(s.a)*s.l*(0.25+p);
          const y1 = y2 - Math.sin(s.a)*s.l*(0.25+p);

          fxCtx.strokeStyle = s.c;
          fxCtx.lineWidth = s.w;
          fxCtx.lineCap = "round";
          fxCtx.beginPath();
          fxCtx.moveTo(x1,y1);
          fxCtx.lineTo(x2,y2);
          fxCtx.stroke();
        }

        if (p < 1) requestAnimationFrame(frame);
        else {
          isBursting = false;
          fxCtx.clearRect(0,0,w,h);
        }
      }
      requestAnimationFrame(frame);
    }

    // ===== Confetti Engine (no library) =====
    const confettiCanvas = document.getElementById("confetti");
    const confettiCtx = confettiCanvas.getContext("2d", { alpha:true });

    function confettiResize(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = window.innerWidth + "px";
      confettiCanvas.style.height = window.innerHeight + "px";
      confettiCtx.setTransform(dpr,0,0,dpr,0,0);
    }
    confettiResize();
    window.addEventListener("resize", confettiResize);

    function fireConfetti(durationMs = 2200){
      const w = window.innerWidth;
      const h = window.innerHeight;
      const start = performance.now();

      const pieces = Array.from({ length: 140 }, () => ({
        x: Math.random() * w,
        y: -20 - Math.random() * h * 0.2,
        vx: -1.2 + Math.random() * 2.4,
        vy: 3.2 + Math.random() * 5.6,
        r: 4 + Math.random() * 6,
        rot: Math.random() * Math.PI,
        vr: (-0.2 + Math.random() * 0.4),
        c: (["#ffd36b", "#00aaff", "#ff3c3c", "#ffffff"][(Math.random()*4)|0]),
        life: 0.85 + Math.random() * 0.6
      }));

      function frame(t){
        const p = Math.min(1, (t - start) / durationMs);

        confettiCtx.clearRect(0,0,w,h);

        for (const q of pieces){
          q.x += q.vx;
          q.y += q.vy;
          q.vy += 0.03;      // gravity
          q.rot += q.vr;

          if (q.x < -30) q.x = w + 30;
          if (q.x > w + 30) q.x = -30;

          const fade = p < 0.75 ? 1 : (1 - (p - 0.75) / 0.25);
          confettiCtx.globalAlpha = fade * q.life;

          confettiCtx.save();
          confettiCtx.translate(q.x, q.y);
          confettiCtx.rotate(q.rot);
          confettiCtx.fillStyle = q.c;
          confettiCtx.fillRect(-q.r, -q.r*0.6, q.r*2, q.r*1.2);
          confettiCtx.restore();
        }

        if (p < 1) requestAnimationFrame(frame);
        else confettiCtx.clearRect(0,0,w,h);
      }

      requestAnimationFrame(frame);
    }

    // ===== Secret Birthday Easter Egg (tap title 5 times) =====
    (function birthdayEgg(){
      const title = document.getElementById("secretTitle");
      const msg = document.getElementById("secretMsg");
      if (!title || !msg) return;

      let taps = 0;
      let timer = null;

      function showBirthday(){
        msg.classList.add("show");
        fireConfetti(2600);
        vibe([30, 40, 30]);
        setTimeout(() => msg.classList.remove("show"), 2500);
      }

      title.addEventListener("click", () => {
        taps++;
        clearTimeout(timer);
        timer = setTimeout(() => (taps = 0), 900);

        if (taps >= 5){
          taps = 0;
          showBirthday();
        }
      });
    })();

    // ===== Buttons =====
    document.getElementById("igniteBtn").addEventListener("click", () => {
      vibe([40, 20, 40]);
      hyperspaceBurst("dark");
      saber.currentTime = 0;
      saber.play().catch(() => window.open(SABER_URL, "_blank", "noopener"));
    });

    document.getElementById("musicBtn").addEventListener("click", () => {
      vibe(25);
      hyperspaceBurst("light");
      music.currentTime = 0;
      music.play().catch(() => window.open(MUSIC_URL, "_blank", "noopener"));
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      vibe(15);
      music.pause();
      music.currentTime = 0;
    });

    document.getElementById("rsvpBtn").addEventListener("click", () => {
      vibe([20, 30, 20, 30, 40]);
      window.location.href = RSVP_FORM;
    });
  </script>
</body>
</html>
