<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oliver Turns 8 ‚Äì RSVP</title>
  <style>
    :root {
      --gold:#ffd36b;
      --blue:#00aaff;
      --red:#ff3c3c;
    }
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background: radial-gradient(circle at 30% 10%, #173a66, #04060a 60%, #000);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card {
      width:min(720px, 100%);
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.55);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      border-radius:18px;
      overflow:hidden;
    }
    .top {
      padding:26px 22px 18px;
      text-align:center;
      position:relative;
    }
    .title {
      font-weight:800;
      letter-spacing:3px;
      font-size: clamp(22px, 4.6vw, 36px);
    }
    .subtitle {
      opacity:.85;
      margin-top:6px;
      font-size: clamp(12px, 2.6vw, 16px);
      letter-spacing:1px;
    }
    .pillrow {
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .pill {
      padding:8px 12px;
      border-radius:999px;
      font-weight:700;
      font-size:12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
    }
    .pill.blue { border-color: rgba(0,170,255,.45); }
    .pill.red { border-color: rgba(255,60,60,.45); }
    .mid {
      padding:0 22px 18px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    .btn {
      width:100%;
      border:none;
      cursor:pointer;
      padding:14px 16px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      letter-spacing:.5px;
    }
    .btn.gold {
      background: linear-gradient(180deg, #ffe7a6, var(--gold));
      color:#1a1200;
    }
    .btn.blue {
      background: linear-gradient(180deg, #3ad0ff, var(--blue));
      color:#00131a;
    }
    .btn.red {
      background: linear-gradient(180deg, #ff7b7b, var(--red));
      color:#1a0000;
    }
    .fine {
      opacity:.75;
      font-size:12px;
      line-height:1.35;
      text-align:center;
      padding:0 22px 22px;
    }
    a { color: var(--gold); }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width:520px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Oliver Turns 8 RSVP">
    <div class="top">
      <div class="title">THE BALANCE OF EIGHT</div>
      <div class="subtitle">Tap to ignite. Then continue to RSVP.</div>
      <div class="pillrow">
        <div class="pill blue">LIGHT SIDE</div>
        <div class="pill red">DARK SIDE</div>
      </div>
    </div>

    <div class="mid">
      <button class="btn gold" id="igniteBtn">TAP TO IGNITE LIGHTSABER ‚öîÔ∏è</button>

      <div class="row">
        <button class="btn blue" id="musicBtn">PLAY SPACE MUSIC üåå</button>
        <button class="btn red" id="stopBtn">STOP MUSIC ‚õî</button>
      </div>

      <button class="btn gold" id="rsvpBtn">CONTINUE TO RSVP üìã</button>
    </div>

    <div class="fine">
      iPhone/Android won‚Äôt autoplay sound. These buttons work because <b>you</b> tapped them.<br/>
      RSVP goes to Google Forms: <a href="https://docs.google.com/forms/d/1OLrE8YDSc8s2vui9SLxuMw_eFsDtCxU6Dw6OUFzqhu0/viewform" target="_blank" rel="noopener">open form</a>
    </div>
  </div>

  <audio id="ignite" preload="auto">
    <source src="https://www.soundjay.com/mechanical/sounds/saber-ignite-01.mp3" type="audio/mpeg">
  </audio>
  <audio id="music" preload="auto" loop>
    <source src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    const ignite = document.getElementById('ignite');
    const music = document.getElementById('music');

    document.getElementById('igniteBtn').addEventListener('click', async () => {
      try { ignite.currentTime = 0; await ignite.play(); } catch(e) { }
    });

    document.getElementById('musicBtn').addEventListener('click', async () => {
      try { await music.play(); } catch(e) { }
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      try { music.pause(); music.currentTime = 0; } catch(e) { }
    });

    document.getElementById('rsvpBtn').addEventListener('click', () => {
      window.location.href = "https://docs.google.com/forms/d/1OLrE8YDSc8s2vui9SLxuMw_eFsDtCxU6Dw6OUFzqhu0/viewform";
    });
  </script>
</body>
</html>
